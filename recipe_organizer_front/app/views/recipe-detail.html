<label>Name: </label>
<div>{{ recipe.name }}</div>
<br>

<label>Description: </label>
<div>{{ recipe.description }}</div>
<br>

<label>Measurements: </label>
<ul>
<li ng-repeat="measurement in recipe.measurement_set">{{ measurement.amount }} {{ measurement.ingredient.name }} </li>

</ul>

<label>Directions: </label>
<div>{{ recipe.Directions }}</div>

<button class="btn btn-sm btn-danger fa fa-trash-o" ng-click="deleteRecipe()"> Delete</button>
